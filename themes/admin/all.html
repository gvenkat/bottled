<div class='content span10 offset2 mn'>
  <table class='table table-bordered table-striped'>
    <thead>
      <tr>
        <th> &nbsp; </th>
        <th> Title </th>
        <th> Updated </th>
        <th> Actions </th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td> &nbsp; </td>
          <td> {{item.title}} </td>
          <td> {{item.updated_at}} </td> 
          <td>
            <a href='/admin/edit?_post={{item.key}}'> Edit </a>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
